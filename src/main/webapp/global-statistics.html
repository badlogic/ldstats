<html>
<head>
<title>Ludum Dare Search</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-button.js"></script>

	<div class="navbar navbar-inverse">
		<div class="navbar-inner">
			<a class="brand" href="#">LD48 Search</a>
			<ul class="nav">
				<li><a href="http://github.com/badlogic/ldstats">Source</a></li>
				<li><a href="http://github.com/badlogic/ldstats">API</a></li>
			</ul>
		</div>
	</div>

	<div class="container">
		<h1>Ludum Dare Statistics</h1>
		<p>This page shows a few statistics across all Ludum Dares,
			starting from ld17. If you have more ideas for global statistics,
			send an e-mail to contact at badlogicgames dot com.</p>
		<div id="stats"></div>
	</div>

	<script>
		$(document).ready(function() {
			dataset = [ 3, 5, 30 ];
			d3.select("#stats").selectAll("p").
				data(dataset).
				enter().
				append("p").
				text(function(d) { return d; }).
				style("color", function(d) { 
					if(d > 5) return "red";
					else return "black";
				});
		});
	</script>
</body>
</html>
